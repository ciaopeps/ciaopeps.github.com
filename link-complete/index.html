<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AI Chef â€“ Complete Instagram Link</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root { color-scheme: light; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 32px;
      background: #faf7f1;
      color: #2d1f16;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    main {
      max-width: 520px;
      width: 100%;
      background: #fff;
      border-radius: 16px;
      padding: 32px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
      text-align: center;
    }
    h1 { 
      margin-top: 0; 
      font-size: 28px; 
      margin-bottom: 24px;
    }
    button {
      width: 100%;
      font-size: 18px;
      padding: 16px;
      border-radius: 12px;
      border: 0;
      background: #f49f0a;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #e09209;
    }
    button:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>
  <main>
    <h1>Almost there!</h1>
    <button id="open-app">Open AI Chef</button>
  </main>

  <script>
    const params = new URLSearchParams(window.location.search);
    const rawCode = params.get('code');
    const CUSTOM_SCHEME = 'aichef://link-complete?code=';

    const openAppButton = document.getElementById('open-app');

    openAppButton.addEventListener('click', () => {
      if (rawCode) {
        const normalizedCode = rawCode.trim().toUpperCase();
        const encodedCode = encodeURIComponent(normalizedCode);
        const appUrl = `${CUSTOM_SCHEME}${encodedCode}`;
        window.location.href = appUrl;
      }
    });
  </script>
</body>
</html>
