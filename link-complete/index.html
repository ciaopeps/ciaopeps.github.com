<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AI Chef â€“ Complete Instagram Link</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root { color-scheme: light; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 32px;
      background: #faf7f1;
      color: #2d1f16;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    main {
      max-width: 520px;
      width: 100%;
      background: #fff;
      border-radius: 16px;
      padding: 32px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 { 
      margin-top: 0; 
      font-size: 28px; 
      margin-bottom: 24px;
    }
    button {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 12px;
      background: none;
      border: 0;
      color: #4a9d3f;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      padding: 0;
    }
    button:hover {
      opacity: 0.8;
    }
    button:active {
      transform: scale(0.95);
    }
    button img {
      width: 120px;
      height: 120px;
    }
    .loading {
      color: #666;
      font-size: 14px;
      margin-top: 16px;
    }
  </style>
</head>
<body>
  <main>
    <h1>Almost there!</h1>
    <button id="open-app">
      <img src="https://raw.githubusercontent.com/ciaopeps/ciaopeps.github.com/main/link-complete/flvr_F_v4_no_bg.png" alt="AI Chef Logo">
      Open
    </button>
    <p class="loading">Redirecting...</p>
  </main>

  <script>
    const params = new URLSearchParams(window.location.search);
    const rawCode = params.get('code');
    const CUSTOM_SCHEME_WITH_CODE = 'aichef://link-complete?code=';
    // Try without query params first - your app should handle this as "go to home"
    const CUSTOM_SCHEME_HOME = 'aichef://link-complete';

    function openApp() {
      let appUrl;
      if (rawCode && rawCode.trim()) {
        // User came from account linking with a code
        const normalizedCode = rawCode.trim().toUpperCase();
        const encodedCode = encodeURIComponent(normalizedCode);
        appUrl = `${CUSTOM_SCHEME_WITH_CODE}${encodedCode}`;
      } else {
        // User came from error "Back to App" button - open to home
        appUrl = CUSTOM_SCHEME_HOME;
      }
      
      console.log('Opening app:', appUrl);
      window.location.href = appUrl;
    }

    const openAppButton = document.getElementById('open-app');
    openAppButton.addEventListener('click', openApp);

    // Auto-redirect after 1 second
    setTimeout(openApp, 1000);
  </script>
</body>
</html>
